<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation</title>
</head>
<body>
    <blockquote>
        <p>Sun Rise in the East</p>
    </blockquote>
    <q>Sun is bigger than Earth</q>
    <p>Vivek is a <cite>Full Stack Developer</cite></p>
    <bdo dir="rtl">Vivek</bdo> 
    <!-- rtl means right to left so it will write vivek as keviv -->
    <bdo dir="ltr">Singh</bdo>
</body>
</html>
