<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body>

    <h2>Addmission Form</h2>
    <form>
        <input type="image" src="./vivek.jpeg" height="50px" alt="logo"/><br>
        <label>Name: <input type="text" placeholder="Write your Name"/></label> </br></br>
        <label>Mobile: <input type="number" placeholder="Enter your Mobile No"/></label> </br></br>
        <label>Email: <input type="email" placeholder="Write your Email"/></label> </br></br>
        <label>Password: <input type="password" placeholder="Enter Password"/></label> </br></br>
        <p>Please check all the language you know</p>
       <label><input type="checkbox" name="lan" /> English</label> <br>
       <label><input type="checkbox" name="lan" /> Hindi</label> <br>
       <label><input type="checkbox" name="lan" /> Sanskrit</label> <br><br>
       <p>Please Select Your Gender</p>
       <label><input type="radio" name="gender"/>Male</label>
       <label><input type="radio" name="gender"/>Female</label><br><br>
       <label>Select Prefered Location: 
        <select name="loc">
            <option value="delhi">Delhi</option>
            <option value="patna">Patna</option>
            <option value="kolkata">Kolkata</option>

        </select>
       </label>   <br><br>
       <label>Upload your Resume: <input type="file"></label> <br><br>
       <label>DOB: <input type="date"/></label> <br><br>
       <p>Write more About Yourself:</p>
       <textarea cols="40" rows="10" name="more" id="more"></textarea><br><br>
       <label>Select Your Fav Color: <input type="color"/></label> <br><br>
       <p>Share Your Experince</p>
       <label>Bad<input type="range" /> Excellent</label><br><br><br>
       <input type="submit"/>
       <input type="reset"/><br><br><br><br>


    </form>






 
</body>
</html>
